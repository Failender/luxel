<input #csvInput hidden="true" type="file" onclick="this.value=null" (change)="fileInputChange($event)" accept=".xlsx"/>
<button mat-flat-button color="primary" (click)="csvInput.click()">Choose Spreadsheet File (XLSX)</button>
<button mat-flat-button color="primary" [disabled]="existingEvents == null" (click)="addEvents()">Add events to
  calendar
</button>
<button mat-flat-button color="primary" [disabled]="existingEvents == null" (click)="deleteAllEvents()">Delete events
  for current month
</button>


<table mat-table [dataSource]="events" class="mat-elevation-z8" *ngIf="events">
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef> Start</th>
    <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'd. HH:mm'}} </td>
  </ng-container>
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef> End</th>
    <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'd. HH:mm'}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Task</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
