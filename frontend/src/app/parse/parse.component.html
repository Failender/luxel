<input #csvInput hidden="true" type="file" onclick="this.value=null" (change)="fileInputChange($event)" accept=".xlsx"/>
<button mat-flat-button color="primary" (click)="csvInput.click()">Choose Spreadsheet File (XLSX)</button>
<button mat-flat-button color="primary" [disabled]="existingEvents == null" (click)="addEvents()">Add events to calendar</button>
<button mat-flat-button color="primary" [disabled]="selection.selected.length === 0" (click)="addSelectedEvents()">
  Add selected events to calendar {{selection.selected.length === 0 ? '': '(' + selection.selected.length + ')'}}</button>
<button mat-flat-button color="primary" [disabled]="existingEvents == null" (click)="deleteAllEvents()">Delete events
  for current month {{existingEvents? "(" + existingEvents.length +  ")": ""}}
</button>

<mat-progress-bar mode="determinate" [value]="progressBarValue" *ngIf="progressBarMax"></mat-progress-bar>
<table mat-table [dataSource]="events" class="mat-elevation-z8" *ngIf="events">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef> Start</th>
    <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'd. HH:mm'}} </td>
  </ng-container>
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef> End</th>
    <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'd. HH:mm'}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Task</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
